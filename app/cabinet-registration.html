<!--#set var="title" value="Центр развития и поддержки предпринимательства в НСО | Центр Мой Бизнес" -->
<!--#include virtual="/parts/header.html" -->
<div class="body  hover_blink" style="margin-bottom: -301px;">
  <div class="body_media"></div>

  <div role="main" class="main banner-auto" style="padding-bottom: 301px;">

    <section class="page-top maxwidth-theme hidden">
      <div class="col-md-12">
        <ul class="breadcrumb" id="navigation" itemscope="" itemtype="http://schema.org/BreadcrumbList">
          <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem" id="bx_breadcrumb_0"><a
              href="/" title="Главная" itemprop="item"><span itemprop="name">Главная</span></a>
            <meta itemprop="position" content="1">
          </li>
          <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem" id="bx_breadcrumb_1"
            class="active">
            <link href="/cabinet/" itemprop="item"><span><span itemprop="name">Личный кабинет</span></span>
            <meta itemprop="position" content="2">
          </li>
        </ul>
        <div class="page-top-main hidden-md hidden-lg">
          <div class="print-link"><i class="svg svg-print"></i></div>
          <h1 id="pagetitle">Регистрация</h1>
        </div>
      </div>
    </section>
    <div class="container cabinte-page ">
      <div class="row">
        <div class="maxwidth-theme">
          <div class="col-md-12 col-sm-12 col-xs-12 content-md">
            <div class="right_block narrow_N  ">
              <div class="rct-auth">
                <div class="rct-auth__container">
                  <div class="rct-auth__header">
                    <h3 class="rct-auth__title">Создать аккаунт</h3>
                    <p class="rct-auth__subtitle">
                      Уже есть аккаунт?
                      <a href="/cabinet/">Войти</a>
                    </p>
                  </div>
                  <div class="rct-auth__body">
                    <form class="form form-register form-register-step-1" name="form-register-step-1" method="post"
                      novalidate="novalidate">
                      <input type="hidden" name="TYPE" value="legal">
                      <input type="hidden" name="STEP" value="1">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="rct-auth-switch">
                            <div class="rct-auth-switch__item">
                              <input type="radio" class="rct-auth-switch__radio" id="TYPE_legal" name="TYPE"
                                value="legal" checked="">
                              <label for="TYPE_legal" class="rct-auth-switch__label">Юридическое лицо<br> (ИП и
                                ООО)</label>
                            </div>
                            <div class="rct-auth-switch__item">
                              <input type="radio" class="rct-auth-switch__radio" id="TYPE_individual" name="TYPE"
                                value="individual">
                              <label for="TYPE_individual" class="rct-auth-switch__label">Физическое лицо</label>
                            </div>
                            <div class="rct-auth-switch__item">
                              <input type="radio" class="rct-auth-switch__radio" id="TYPE_selfemployed" name="TYPE"
                                value="selfemployed">
                              <label for="TYPE_selfemployed" class="rct-auth-switch__label">Самозанятый<br> (и ИП на
                                НПД)</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group animated-labels">
                            <label for="LAST_NAME">
                              Фамилия <span class="required-star">*</span>
                            </label>
                            <div class="input">
                              <input type="text" name="LAST_NAME" id="LAST_NAME" class="form-control required"
                                maxlength="50" value="" required="" autocomplete="on" tabindex="1" aria-required="true">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group animated-labels">
                            <label for="NAME">
                              Имя <span class="required-star">*</span>
                            </label>
                            <div class="input">
                              <input type="text" name="NAME" id="NAME" class="form-control required" maxlength="50"
                                value="" required="" autocomplete="on" tabindex="1" aria-required="true">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group animated-labels">
                            <label for="SECOND_NAME">
                              Отчество <span class="required-star">*</span>
                            </label>
                            <div class="input">
                              <input type="text" name="SECOND_NAME" id="SECOND_NAME" class="form-control required"
                                maxlength="50" value="" required="" autocomplete="on" tabindex="1" aria-required="true">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group animated-labels">
                            <label for="EMAIL">
                              Адрес электронной почты <span class="required-star">*</span>
                            </label>
                            <div class="input">
                              <input type="email" name="EMAIL" id="EMAIL" class="form-control required" maxlength="50"
                                value="" required="" autocomplete="on" tabindex="1" aria-required="true">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group animated-labels">
                            <label for="PERSONAL_PHONE">
                              Контактный телефон <span class="required-star">*</span>
                            </label>
                            <div class="input">
                              <input type="tel" name="PERSONAL_PHONE" id="PERSONAL_PHONE"
                                class="form-control phone required" maxlength="50" value="" required=""
                                autocomplete="on" tabindex="1" aria-required="true">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row hidden" data-sid="REGISTER_SMS_CODE">
                        <div class="col-md-12">
                          <div class="sms-confirm">
                            <div class="form-group animated-labels">
                              <label for="input_SMS_CODE">Код подтверждения из смс <span
                                  class="required-star">*</span></label>
                              <div class="input">
                                <input size="30" type="tel" name="SMS_CODE" id="input_SMS_CODE"
                                  class="form-control sms-code-input required" maxlength="50" value="" required=""
                                  autocomplete="on" tabindex="2" aria-required="true">
                              </div>
                            </div>

                            <div class="buttons__countdown">
                              <div
                                class="countdown-button btn btn-default btn-transparent-bg js_send-sms-again-register inactive"
                                data-seconds="300">
                                <span class="countdown-button__text">Выслать новый код</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="buttons">
                        <button type="submit" class="btn btn-default btn-send-sms js-get-sms-code" name="Sms" value=""
                          tabindex="6">
                          Выслать код подтверждения на телефон </button>
                        <button type="button" class="btn btn-default btn-login sms-code-check buttons__inner hidden"
                          tabindex="6">
                          Продолжить </button>
                      </div>
                    </form>
                  </div>
                  <div class="rct-auth__footer">
                    <div class="rct-auth-help-text">
                      Все поля обязательны для заполнения
                    </div>
                  </div>
                </div>
              </div>
              <script>
                BX.Itconstruct.SmsButtonControl.init(
                  { 'SECONDS_IN_TIMER': '300', 'PHONE_INPUT': 'PERSONAL_PHONE', 'CODE_INPUT_SID': 'REGISTER_SMS_CODE', 'CODE_INPUT': 'input_SMS_CODE', 'SEND_AGAIN_BUTTON_CLASS': 'js_send-sms-again-register', 'ACTION': 'sendRegisterCode', 'CODE_ACTION': 'processRegisterCode' },
                  $('.form-register-step-1')
                );
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#include virtual="/parts/footer.html" -->
